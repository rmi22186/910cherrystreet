  <!--  Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript">
      window.mParticle = {
          config: {
            isSandbox: true,
            isDebug: true
          }
      };
      (function (apiKey) {
        window.mParticle = window.mParticle || {};
        window.mParticle.config = window.mParticle.config || {};
        window.mParticle.config.rq = [];
        window.mParticle.ready = function (f) {
            window.mParticle.config.rq.push(f);
        };
        var mp = document.createElement('script');
        mp.type = 'text/javascript';
        mp.async = false;
        // mp.src = ('https:' == document.location.protocol ? 'https://jssdkcdns' : 'http://jssdkcdn') + '.mparticle.com/js/v1/' + apiKey + '/mparticle.js';
        mp.src = ('mparticle-sdk-javascript-private/mparticle.js');

        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(mp, s);

        var amp = document.createElement('script');
        amp.type = 'text/javascript';
        amp.async = false;
        amp.src = ('Integrations/integration-amplitude/Amplitude.js');

        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(amp, s);

        var afterLoadScripts = document.createElement('script');
        afterLoadScripts.type = 'text/javascript';
        afterLoadScripts.async = false;
        afterLoadScripts.src = ('afterLoadingScripts.js');

        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(afterLoadScripts, s);
    })();
    </script>
